<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">  
    <script src="js/cordova-1.9.0.js"></script>
    <link rel="stylesheet" href="css/style.css" /> 	
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<script src="js/jquery.js"></script>
	<script src="js/utility.js"></script>
   	<script src="js/jquery.mobile-1.2.0.js"></script>
   	
</head> 
<body>
<div id="editPage" data-role="page" data-add-back-btn="true">
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Item Edit</h1>
		</div><!-- /header -->
		
		<div id="dialog_info" data-role="content">
			<div class="item_info">	
				<p><label class="item_name">Name: </label></p>
				<p><label class="item_price" >Price:</label></p>
				<p><label class="item_available" >Available:</label></p>
			</div>
			<div class="item_more_info">				
				<label id="qtyForm_label" for="basic">Quantity:</label>
    			<input id="basic" class="qtyForm" type="number" name="qtyForm" pattern="[0-9]*" value="" data-clear-btn="true" size="15" />
    			<a class="saveBtn" href="cart.html"  data-role="button" data-theme="b">Save</a>
				<a class="cancelBtn" data-role="button" data-rel="back">CANCEL</a>
			</div>
			<div data-role="popup" id="cartEditMsg">
				<p class="availabilityMsg">The Quantity you entered exceeded the available items.<p>
			</div>
			<div data-role="popup" id="qtyChecker">
				<p class="availabilityMsg">Invalid Input<p>
			</div>
			<input type="hidden" class="item_id" />
			<input type="hidden" class="item_total_qty" />
			<input type="hidden" class="cart_id" />
			<input type="hidden" class="item_name_val" />
			<input type="hidden" class="item_price_val" />
		</div><!-- /content -->
		
</div><!-- /page -->
</body>
</html>
