<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">  
    <script src="js/cordova-1.9.0.js"></script>
    <link rel="stylesheet" href="css/style.css" /> 	
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<script src="js/jquery.js"></script>
	<script src="js/utility.js"></script>
   	<script src="js/jquery.mobile-1.2.0.js"></script>

   	
   	
</head> 
<body>
<div id="checkoutPage" data-role="page" data-add-back-btn="true">
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Checkout</h1>
		</div><!-- /header -->
		<div data-role="popup" id="uValidationMsg">
			<p>Email Address is required<p>
		</div>
		<div data-role="popup" id="pValidationMsg">
			<p>Password is required<p>
		</div>
		<div data-role="popup" id="eValidationMsg">
			<p>Invalid Email Address<p>
		</div>
		<div id="paypalBox" data-role="content">	
			<div data-role="fieldcontain" class="ui-hide-label">
				<p>Sign in to PayPal</p>
				<p><label for="username">Email Address:</label><input type="text" name="username" id="username" value="" placeholder="Email Address"/></p>
				<p><label for="password">Password:</label><input type="password" name="password" id="password" value="" placeholder="Password"/></p>	
				<p><a class="paypalBtn" href="confirmation.html" data-theme="b" data-role="button">Pay via Paypal</a></p>
			</div>
		</div>
		
		<div data-role="footer" data-id="foo1" data-position="fixed" data-theme="b">
			<div data-role="navbar" class="nav-glyphish-example" data-iconpos="top">
				<ul>
					<li><a id="home" href="index.html" data-prefetch="true" rel="external" data-icon="custom">HOME</a></li>
					<li><a id="profile" href="profile.html" data-prefetch="true" data-icon="custom">PROFILE</a></li>
					<li><a id="cart" href="cart.html" data-prefetch="true" rel="external" class="ui-btn-active ui-state-persist" data-icon="custom">CART</a></li>
				</ul>
				
			</div><!-- /navbar -->
		</div><!-- /footer -->	
</div><!-- /page -->
</body>
</html>
