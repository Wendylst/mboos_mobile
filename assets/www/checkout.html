<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">  
    <script src="js/cordova-1.9.0.js"></script>
    <link rel="stylesheet" href="css/style.css" /> 	
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<script src="js/jquery.js"></script>
	<script src="js/utility.js"></script>
   	<script src="js/jquery.mobile-1.2.0.js"></script>

   	
   	
</head> 
<body>
<div id="checkoutPage" data-role="page" data-add-back-btn="true">
		<div data-role="header" data-position="fixed" >
			<h1>Checkout</h1>
		</div><!-- /header -->
		<div data-role="popup" id="uValidationMsg">
			<p>Username is required<p>
		</div>
		<div data-role="popup" id="pValidationMsg">
			<p>Password is required<p>
		</div>
		<div data-role="popup" id="eValidationMsg">
			<p>Invalid Email Address<p>
		</div>
		<div id="paypalBox" data-role="content">	
			<p>Sign in to PayPal</p>
			<div data-role="fieldcontain" class="ui-hide-label">
				<label for="username">Email Address:</label>
				<input type="text" name="username" id="username" value="" placeholder="Email Address"/>
			</div>
			<div data-role="fieldcontain" class="ui-hide-label">
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" value="" placeholder="Password"/>
			</div>
			<a class="paypalBtn" href="confirmation.html" data-theme="b" data-role="button">Pay via Paypal</a>
		</div>
		
		<div data-role="footer" data-id="foo1" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="index.html" data-prefetch="true" rel="external">HOME</a></li>
					<li><a href="profile.html" data-prefetch="true">PROFILE</a></li>
					<li><a href="cart.html" data-prefetch="true" rel="external" class="ui-btn-active ui-state-persist">CART</a></li>
				</ul>
				
			</div><!-- /navbar -->
		</div><!-- /footer -->	
</div><!-- /page -->
</body>
</html>
