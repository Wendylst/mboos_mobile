<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">  
    <script src="js/cordova-1.9.0.js"></script>
    <link rel="stylesheet" href="css/style.css" /> 	
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<script src="js/jquery.js"></script>
	<script src="js/utility.js"></script>
   	<script src="js/jquery.mobile-1.2.0.js"></script>
   	<script type="text/javascript" charset="utf-8" src="js/childbrowser.js"></script>
   	
</head> 
<body>
<div id="regPage" data-role="page">
		<div data-role="header" data-position="fixed" data-theme="b" >
			<div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
            <a class="loginBtn" href="login.html" data-role="button" >Log in</a>
        	</div>
			<h1>Sign up</h1>
		</div><!-- /header -->
		
		<div id="regContent" data-role="content">	
				<p class="requiredMsg">* Required</p>
				<p><label for="fname" >Complete Name *</label><input  class="fname" name="fname" type="text" /></p>
				<p><label for="email">Email Address* </label><input  class="email" name="email" type="text"  /></p>
				<p><label for="email">Password* </label><input  class="password" name="password" type="password"  /></p>
				<p><label for="address">Address* </label><input  class="address" name="address" type="text"  /></p>
				<p><label for="cNumber">Cellphone Number*</label><input  class="cNumber" name="cNumber"  type="number" /></p>
				<p><input class="regBtn" type="submit" value="Save" data-theme="b"/></p>
			
		</div>
		<div data-role="popup" id="savingInfoMsg">
				<p class="regMsg">Saving...<p>
		</div>
		<div data-role="popup" id="emailExistMsg">
				<p class="regMsg">Invalid Email Address<p>
		</div>
		<div data-role="popup" id="emailRequired">
				<p class="regMsg">Email Address is required<p>
		</div>
		<div data-role="popup" id="emailChecker">
				<p class="regMsg">Email address is already taken<p>
		</div>
		<div data-role="popup" id="passwordTipsMsg">
				<p class="regMsg">Password must contains a number and an alphabet and should be more than 6 characters long <p>
		</div>
		<div data-role="popup" id="invalidNumber">
				<p class="regMsg">Invalid Input<p>
		</div>
		<div data-role="popup" id="regUnsuccessfulMsg">
				<p class="regMsg">Registration unsuccessful<p>
				<p class="regMsg">Please Register Again<p>
		</div>
</div><!-- /page -->
</body>
</html>
