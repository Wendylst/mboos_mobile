<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">  
    <script src="js/cordova-1.9.0.js"></script>
    <link rel="stylesheet" href="css/style.css" /> 	
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<script src="js/jquery.js"></script>
	<script src="js/utility.js"></script>
   	<script src="js/jquery.mobile-1.2.0.js"></script>
   	
</head> 
<body>
<div id="regPage" data-role="page">
		<div data-role="header" data-position="fixed" data-theme="b" >
			<h1>Information</h1>
		</div><!-- /header -->
		
		<div id="regContent" data-role="content">	
			
				<p><label for="fname" >Complete Name *</label><input  id="fname" name="fname" type="text" class="required"/></p>
				<p><label for="address">Address </label><input  id="address" name="address" type="text" class="required" /></p>
				<p><label for="email">Email Address </label><input  id="email" name="email" type="text" class="required" /></p>
				<p><label for="cNumber">Cellphone Number</label><input  id="cNumber" name="cNumber"  type="number" class="required"/></p>
				<p><input class="saveBtn" type="submit" value="Save" data-theme="b"/></p>
			
		</div>
		<div data-role="popup" id="savingInfoMsg">
				<p class="cartMsg">Saving...<p>
		</div>
</div><!-- /page -->
</body>
</html>
