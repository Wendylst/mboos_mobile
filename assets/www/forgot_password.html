<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">  
    <script src="js/cordova-1.9.0.js"></script>
    <link rel="stylesheet" href="css/style.css" /> 	
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<script src="js/jquery.js"></script>
	<script src="js/utility.js"></script>
   	<script src="js/jquery.mobile-1.2.0.js"></script>
   	<script type="text/javascript" charset="utf-8" src="js/childbrowser.js"></script>
   	
</head> 
<body>
<div id="forgotPasswordPage" data-role="page">
		<div data-role="header" data-position="fixed" data-theme="b" >
			<h1>Reset Password</h1>
			<div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
            	<a class="settingBtn" href="login.html" data-role="button">Log in</a>
        	</div>
		</div><!-- /header -->
		
		<div id="loginContent" data-role="content">	
			
				<div class="msgBoxForgotPword">
				<p class="textForgotMsg">Enter your email address and we will send you an email with instructions on how to change your password</p>
				</div>
				
				<p><input type="text" name="your_email" class="your_email" placeholder="Email Address"/></p>
				
				<div data-role="controlgroup">
					<a class="resetBtn" href="#" data-role="button">Reset Password</a>
					<a href="login.html" data-role="button">Cancel</a>
				</div>
			<div data-role="popup" id="pwordErrorMsg">
					<p class="cartMsg">Account does not exist!<p>
			</div>
			<div data-role="popup" id="pwordInvalidEmail">
					<p class="cartMsg">Invalid Email Address<p>
			</div>
			<div data-role="popup" id="pwordRequiredEmail">
					<p class="cartMsg">Email is Required<p>
			</div>
			
		</div>

</div><!-- /page -->
</body>
</html>
