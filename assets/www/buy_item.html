<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">  
    <script src="js/cordova-1.9.0.js"></script>
    <link rel="stylesheet" href="css/style.css" /> 	
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<script src="js/jquery.js"></script>
	<script src="js/utility.js"></script>
   	<script src="js/jquery.mobile-1.2.0.js"></script>
   	<script type="text/javascript" charset="utf-8" src="js/childbrowser.js"></script>

   	
</head> 
<body>
<div id="detailsPage" data-role="page">

		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Add to Cart?</h1>
		</div><!-- /header -->

		<div id="dialog_info" data-role="content">
			<p class="item_image"></p>
			<p><label class="item_name">Name: </label></p>
			<p><label class="item_price" >Price:</label></p>
			<div class="item_more_info">
				<ul data-role="listview" data-inset="true">
					<li class="item_availability">Available : </li>
					<li>Description
						<p class="item_desc"></p>
					</li>
				</ul>
				
				<label id="qtyForm_label" for="basic">Quantity:</label>
    			<input id="basic" class="qtyForm" type="number" name="qtyForm"  value="1" data-clear-btn="true" size="15" />
    			<a class="addCartBtn" data-role="button" data-theme="b">Add to Cart</a>
				<a class="cancelBtn" data-role="button" data-rel="back">CANCEL</a>
			</div>
			<div data-role="popup" id="aCheckMsg">
				<p class="availabilityMsg">The Quantity you entered exceeded the available items.<p>
			</div>
			<div data-role="popup" id="intChecker">
				<p class="availabilityMsg">Invalid Input<p>
			</div>
			<div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">
				<div data-role="header" data-theme="b" class="ui-corner-top">
					<h1>Menu</h1>
				</div>
				<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
					<p>Item was added to Cart</p>
					<a href="cart.html" data-role="button">Go To Cart</a>    
					<a href="search.html" data-role="button" data-theme="b">Continue Shopping</a>  
				</div>
			</div>

			<input type="hidden" class="item_id" />
			<input type="hidden" class="item_name_val" />
			<input type="hidden" class="item_price_val" />
		</div><!-- /content -->
	</div><!-- /page -->
</body>
</html>
