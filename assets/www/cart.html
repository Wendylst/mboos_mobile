<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">  
    <script src="js/cordova-1.9.0.js"></script>
    <link rel="stylesheet" href="css/style.css" /> 	
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<script src="js/jquery.js"></script>
	<script src="js/utility.js"></script>
   	<script src="js/jquery.mobile-1.2.0.js"></script>
   	<script type="text/javascript" charset="utf-8" src="js/childbrowser.js"></script>
   	
</head> 
<body>
<div id="cartPage" data-role="page">
		<div data-role="header" data-position="fixed" data-theme="b">
			<div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
            	<a class="searchhBtn" href="search.html" data-role="button" data-icon="search" >Search</a>
        	</div>
				<h1>CART</h1>
			<div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
				<a class="cartRefreshBtn" href="#" data-role="button" data-icon="refresh" data-iconpos="notext">Refresh</a>
            	<a class="checkoutBtn" href="checkout.html" data-role="button" >Checkout</a>
        	</div>
		</div><!-- /header -->
		<div data-role="popup" id="cartCheckerMsg">
				<p class="cartMsg">Cart is Empty.<p>
		</div>
			<div data-role="popup" id="cartnoInternetConnection">
				<p class="loginMsg">No Internet Connection.<p>
		</div>
		<div data-role="popup" id="aCheckerMsg">
				<p class="availabilityMsg">The Quantity you entered exceeded the available items.<p>
		</div>
		<div data-role="popup" id="refreshingMsg">
			<p>Refresh...<p>
		</div>
		<div id="center_box" data-role="content">
			<div id="subTotalBox">
				<p class="numItem" ><label>Items: </label><span id="numItems">0</span></p>
				<p class="subTotal_label"><label id="cartSubtotal">Subtotal: </label><span id="subtotalVal"></span></p>
				<p class="item_qty_label">Qty</p>
			</div>	 
			<ul id="cart_data" data-role="listview">	
			</ul>
			
		</div>
		
		<div data-role="footer" data-id="foo1" data-position="fixed" data-theme="b">
			<div data-role="navbar" class="nav-glyphish-example" data-iconpos="top">
				<ul>
					<li><a id="home" href="index.html" data-prefetch="true" rel="external" data-icon="custom">HOME</a></li>
					<li><a id="profile" href="profile.html" data-prefetch="true" data-icon="custom">PROFILE</a></li>
					<li><a id="cart" href="cart.html" data-prefetch="true" rel="external" class="ui-btn-active ui-state-persist" data-icon="custom">CART</a></li>
				</ul>
				
			</div><!-- /navbar -->
		</div><!-- /footer -->	
</div><!-- /page -->

</html>
