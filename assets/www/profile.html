<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"> 
    <script src="js/cordova-1.9.0.js"></script>
    <link rel="stylesheet" href="css/style.css" /> 	
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<script src="js/jquery.js"></script>
	<script src="js/utility.js"></script>
   	<script src="js/jquery.mobile-1.2.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/childbrowser.js"></script>
   	
   	
</head> 
<body>
<div id="profilePage" data-role="page">
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Profile</h1>
		</div><!-- /header -->
		
		<div data-role="content" >	

			<div data-role="collapsible-set" data-theme="b" data-content-theme="d" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
				<div data-role="collapsible">
					<h2>Profile</h2>
					<ul data-role="listview" data-filter-theme="c" data-divider-theme="d">
						<div id="profileContent" data-role="content">	
							<p><input id="customer_id" name="cust_id" type="hidden" />
							<p><label for="cName" >Complete Name</label><input id="cName" name="name" type="text" class="required"/></p>
							<p><label for="address">Address</label><input id="address" name="address" type="text" class="required" /></p>
							<p><label for="email">Email Address</label><input id="email" name="email" type="text" class="required" /></p>
							<p><label for="cNumber">Cellphone Number</label><input id="cNumber" name="cNumber"  type="number" class="required"/></p>
							<p><a class="profileSaveBtn" href="#popupInfo" data-theme="b" data-rel="popup" data-role="button" data-position-to="window">Save</a></p>
						
						</div>
						<div data-role="popup" id="popupInfo" class="ui-content" data-theme="e" style="max-width:350px;">
				          <p>Successfully Updated.</p>
						</div>
						
						<div data-role="popup" id="cnameEmptyMsg" class="ui-content" data-theme="e" style="max-width:350px;">
				          <p>Invalid Email Address</p>
						</div>
						<div data-role="popup" id="emailIsEmpty" class="ui-content" data-theme="e" style="max-width:350px;">
				          <p>Email Address is Required</p>
						</div>
						<div data-role="popup" id="profilenumberTipsMsg">
							<p class="regMsg">Invalid Cellphone Number<p>
						</div>
						<div data-role="popup" id="enableToUpdateMsg">
						<p class="cartMsg">Saving Failed!<p>
					</div>
					</ul>
				</div>
				<div data-role="collapsible">
					<h2>Purchase Summary</h2>
					<ul id="order_summary" data-role="listview" data-filter="true" data-theme="d" data-divider-theme="d">
						
					</ul>
				</div>
				<div data-role="collapsible">
					<h2>Domain Name</h2>
					<ul data-role="listview" data-theme="d" data-divider-theme="d">
						<div id="regContent" data-role="content">		
								<p><label for="dName" >Domain Name *</label><input  id="dName" name="dName" type="text" class="required"/></p>
								<p><input class="updatingDomainBtn" type="submit" value="Save" data-theme="b"/></p>
								<div data-role="popup" id="updatingDomainMsg">
									<p class="cartMsg">Updating....<p>
								</div>
							
						</div>
					</ul>
				</div>

		</div>
		<div data-role="popup" id="profilenoInternetConnection">
				<p class="loginMsg">No Internet Connection.<p>
		</div>
		<div data-role="footer" data-id="foo1" data-position="fixed" data-theme="b">
			<div data-role="navbar" class="nav-glyphish-example" data-iconpos="top">
				<ul>
					<li><a id="home" href="index.html" data-prefetch="true" rel="external" data-icon="custom" >HOME</a></li>
					<li><a id="profile" href="profile.html" data-prefetch="true" data-icon="custom" class="ui-btn-active ui-state-persist">PROFILE</a></li>
					<li><a id="cart" href="cart.html" data-prefetch="true" rel="external"  data-icon="custom">CART</a></li>
				</ul>
				
			</div><!-- /navbar -->
		</div><!-- /footer -->	
</div><!-- /page -->
</body>
</html>
